<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  <button type="button" class="btn btn-dark"></button>
  <div *ngIf="connection.warnings.length > 0" class="btn-group" role="group">
    <button id="btnGroupDrop1" type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="material-icons align-middle">warning</i><span> {{connection.lastWarning.text}}</span>
    </button>
    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
      
      <a *ngFor="let warning of connection.warnings;" class="dropdown-item" href="#">{{warning.text}}</a>
      <a class="dropdown-item" href="#">Dropdown link</a>
    </div>
  </div>
</div>
